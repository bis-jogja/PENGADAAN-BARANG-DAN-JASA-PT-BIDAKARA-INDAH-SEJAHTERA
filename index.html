<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengadaan Modern - PT Bidakara Indah Sejahtera
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .hero { background: linear-gradient(135deg, #007bff, #28a745); color: white; padding: 50px 0; }
        .card { transition: transform 0.3s; }
        .card:hover { transform: scale(1.05); }
        footer { background-color: #343a40; color: white; padding: 20px 0; }
    </style>
</head>
<body>
    <!-- Navbar Modern -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-shopping-cart"></i> Pengadaan PT BIS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#home">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tenders">Pengumuman</a></li>
                    <li class="nav-item"><a class="nav-link" href="#register">Daftar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero text-center">
        <div class="container">
            <h1 class="display-4">Sistem Pengadaan Barang & Jasa</h1>
            <p class="lead">Platform elektronik untuk pengadaan transparan dan efisien.</p>
            <a href="#tenders" class="btn btn-light btn-lg">Lihat Pengumuman</a>
        </div>
    </section>

    <!-- Pengumuman Tender (Dengan Tabel Interaktif) -->
    <section id="tenders" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Pengumuman Tender Terbaru</h2>
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Cari pengadaan...">
            <div class="table-responsive">
                <table id="tendersTable" class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Nama Pengadaan</th>
                            <th>Deskripsi</th>
                            <th>Deadline</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Pembelian Komputer</td>
                            <td>50 unit laptop untuk kantor pemerintah</td>
                            <td>15 Okt 2023</td>
                            <td><span class="badge bg-success">Dibuka</span></td>
                            <td><button class="btn btn-primary btn-sm" onclick="showDetail(1)">Detail</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jasa Konsultasi IT</td>
                            <td>Analisis dan pengembangan sistem informasi</td>
                            <td>20 Okt 2023</td>
                            <td><span class="badge bg-danger">Ditutup</span></td>
                            <td><button class="btn btn-primary btn-sm" onclick="showDetail(2)">Detail</button></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Pengadaan Alat Tulis</td>
                            <td>1000 paket alat tulis kantor</td>
                            <td>25 Okt 2023</td>
                            <td><span class="badge bg-success">Dibuka</span></td>
                            <td><button class="btn btn-primary btn-sm" onclick="showDetail(3)">Detail</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Pendaftaran Penyedia -->
    <section id="register" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Daftar sebagai Penyedia</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="usaha" class="form-label">Jenis Usaha</label>
                            <input type="text" class="form-control" id="usaha" required>
                        </div>
                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label>
                            <textarea class="form-control" id="alamat" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload Dokumen (Simulasi)</label>
                            <input type="file" class="form-control" id="file">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Daftar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Kontak -->
    <section id="contact" class="py-5">
        <div class="container text-center">
            <h2>Kontak Kami</h2>
            <p>Email: info@pengadaan.com | Telepon: 081392344334</p>
            <p>Ikuti kami: <a href="#"><i class="fab fa-facebook"></i></a> <a href="#"><i class="fab fa-twitter"></i></a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2023 Sistem Pengadaan Modern. PT BIS. <a href="https://lpse.lkpp.go.id" target="_blank">Kunjungi PT BIS Resmi</a></p>
        </div>
    </footer>

    <!-- Modal untuk Detail Tender -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detail Tender</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Konten akan diisi JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Data detail tender (simulasi)
        const tenderDetails = {
            1: { title: "Pembelian Komputer", desc: "Detail lengkap: 50 unit laptop dengan spesifikasi i5, 8GB RAM. Anggaran: Rp 500 juta.", deadline: "15 Okt 2023" },
            2: { title: "Jasa Konsultasi IT", desc: "Detail lengkap: Analisis sistem selama 3 bulan. Anggaran: Rp 200 juta.", deadline: "20 Okt 2023" },
            3: { title: "Pengadaan Alat Tulis", desc: "Detail lengkap: 1000 paket lengkap. Anggaran: Rp 50 juta.", deadline: "25 Okt 2023" }
        };

        // Fungsi tampilkan detail
        function showDetail(id) {
            const detail = tenderDetails[id];
            document.getElementById('modalBody').innerHTML = `
                <h6>${detail.title}</h6>
                <p>${detail.desc}</p>
                <p><strong>Deadline:</strong> ${detail.deadline}</p>
            `;
            new bootstrap.Modal(document.getElementById('detailModal')).show();
        }

        // Filter tabel
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('#tendersTable tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            });
        });

        // Validasi form
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Pendaftaran berhasil! (Simulasi - data tidak disimpan)');
            this.reset();
        });
    </script>
</body>
</html>
